<html>
  <head>

    </title>

      .retroimg{
        height=100% ;

      .textbox{

        position:absolute;
        bottom:1%;
        right:1%;
        width:200px;
        height:100px;
        padding:4px;
      }
    </style>
  </head>
  <body>
    <div style="position: relative;">
      <img class="retroimg" src="https://github.com/CC-BHU/web-development/raw/main/assets/images/task2.jpg" alt="retro city img">
      <div class="textbox">
        Welcome, to the retro city!
        Feels like we are in a 80's retro game,innit ??
      </div>
      <br>
    </div>
  </body>
</html>
