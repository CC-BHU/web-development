<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>

  <form action="#" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label for="tech">Tech Stacks:</label><br>
    <input type="checkbox" id="ai" name="tech" value="AI">
    <label for="ai">AI</label><br>
    <input type="checkbox" id="ml" name="tech" value="ML">
    <label for="ml">ML</label><br>
    <input type="checkbox" id="cloud" name="tech" value="Cloud">
    <label for="cloud">Cloud</label><br>
    <input type="checkbox" id="web" name="tech" value="Web">
    <label for="web">Web</label><br>
    <input type="checkbox" id="mobile" name="tech" value="Mobile">
    <label for="mobile">Mobile</label><br>
    <input type="checkbox" id="devops" name="tech" value="DevOps">
    <label for="devops">DevOps</label><br>
    <input type="checkbox" id="system" name="tech" value="System">
    <label for="system">System</label><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="security">Security Question:</label>
    <select id="security" name="security">
      <option value="book">What is your favourite book?</option>
      <option value="nickname">What is your nickname?</option>
      <option value="town">What is your birth town?</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="answer">Answer:</label>
    <textarea id="answer" name="answer" rows="4" cols="50"></textarea><br><br>

    <label for="resume">Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
