<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            text-align: center;
            border: 2px solid black;
            min-width: 75px;
            border-collapse: collapse;
            padding: 6px;

            margin-left: auto;
            margin-right: auto;
        }

        .c1 {
            background-color: orange;
        }

        .c2 {
            background-color: aqua;
        }

        .c3 {
            background-color: green;
        }

        .c4 {
            background-color: yellow;
        }

        .c5 {
            background-color: grey;
            color: white;
        }
    </style>
</head>

<body>
    <table class="center">
        <tr>
            <td class="c1">10</td>
            <td class="c2">20</td>
            <td class="c2">30</td>
            <td class="c3">4</td>
        </tr>
        <tr>
            <td class="c1">50</td>
            <td class="c5" colspan="2">Coloured Table</td>
            <td class="c3">6</td>
        </tr>
        <tr>
            <td class="c1">70</td>
            <td class="c4" rowspan="2">80</td>
            <td class="c4" rowspan="2">90</td>
            <td class="c3">10</td>
        </tr>
        <tr>
            <td class="c1">110</td>
            <td class="c3">12</td>
        </tr>
        <tr>
            <td class="c1">130</td>
            <td class="c2">140</td>
            <td class="c2">150</td>
            <td class="c3">16</td>
        </tr>
    </table>
</body>

</html>
