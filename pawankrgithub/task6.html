    <style>
        .z{

            background-color: rgb(234, 255, 0);
            border:rgb(115, 168, 186);

        }
    </style>
</head>
<body>
    <button class="z" onclick="increaseCounter()" >Click me
    </button>
    <span id="count"></span>
    
</body>
<script>
    let p=0;
    const counter=document.getElementById("count");
    counter.innerHTML = p;
    function increaseCounter() {
            p++;
            counter.innerHTML = p;
        }
</script>
