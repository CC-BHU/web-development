<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <style>
        p{
            text-align: center;
            margin-top: 100px;
            font-size: 50px;
            color: blueviolet;
        }
        button{
            font-size: 40px;
            border-radius: 20px;
            padding: 15px 15px;
            margin-left: 550px;
            background-color: rgb(47, 163, 209);
            color: white;
        }
    </style>
</head>
<body>
    <p>Click Counter <br><br>
        Button Count: 
        <span id = "count">0</span>
    </p>
    <button type="button" id="counter" onclick="Counter()">Click here!!!</button>

    <script>
        var val=0;
        function Counter()
        {
            val++;
            var get=document.getElementById("count");
            get.innerText=val;
        }
    </script>
</body>
</html>
