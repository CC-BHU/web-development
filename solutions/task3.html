<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 3</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            min-width: 75px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: limegreen;
        }

        .blue {
            background-color: deepskyblue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="orange">10</td>
            <td class="blue">20</td>
            <td class="blue">30</td>
            <td class="green">4</td>
        </tr>
        <tr>
            <td class="orange">50</td>
            <td colspan="2" style="background-color: grey; color: white;">Coloured Table</td>
            <td class="green">6</td>
        </tr>
        <tr>
            <td class="orange">70</td>
            <td rowspan="2" class="yellow">80</td>
            <td rowspan="2" class="yellow">90</td>
            <td class="green">10</td>
        </tr>
        <tr>
            <td class="orange">110</td>
            <td class="green">12</td>
        </tr>
        <tr>
            <td class="orange">130</td>
            <td class="blue">140</td>
            <td class="blue">150</td>
            <td class="green">16</td>
        </tr>
    </table>
</body>

</html>
