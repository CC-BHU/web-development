<!DOCTYPE html>
<html>

<head>
    <title>Task 8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .opener {
            width: 50%;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            padding: 2px;
            transition: border 200ms ease;
        }

        .opener:hover {
            border: 3px deepskyblue solid;
        }

        .modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            align-items: center;
            /* background-color: rgba(0,0,0,.5); */
        }

        .modal-inner {
            width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0);
        }

        .modal-heading {
            text-align: left;
        }

        .modal-body {
            text-align: left;
        }

        .modal-footer {
            text-align: right;
        }

        .btn {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            opacity: .9;
        }

        #close {
            background-color: grey;
            color: white;
        }

        #download {
            background-color: dodgerblue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="opener" class="opener" src="assets/images/task8.jpg">
        <div id="modal" class="modal">
            <div class="modal-inner">
                <div class="modal-heading">
                    <h3>Red Dahlia Flower</h3>
                </div>
                <div class="modal-body">
                    <p>This is a rare flower.</p>
                </div>
                <div class="modal-footer">
                    <button id="close" class="btn">Close</button>
                    <button id="download" class="btn">Download</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const opener = document.getElementById('opener');
    const modal = document.getElementById('modal');

    opener.addEventListener('click', () => {
        modal.style.display = 'flex';
    });

    const close = document.getElementById('close');
    const download = document.getElementById('download');

    close.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    download.addEventListener('click', () => {
        window.open('assets/images/task8.jpg');
    });

    // outside modal click
    window.addEventListener('click', (e) => {
        if (e.target == modal) {
            modal.style.display = 'none';
        }
    });
</script>

</html>
