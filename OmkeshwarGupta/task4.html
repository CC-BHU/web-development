<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Nevbar</title>
    <style>
        section {

            margin-top: 5%;
            margin-bottom: 25%;
            text-align: center;
            padding-top: 5%;


        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background: deepskyblue;
            color: white;
        }
    </style>

</head>

<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#action">Action</a>

    </nav>
    <section id="home">
        <h1>This is Home</h1>
    </section>
    <section id="about">
        <h1>This is About</h1>
    </section>
    <section id="action">
        <h1>This is Action</h1>
    </section>
</body>

</html>
