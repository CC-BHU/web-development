<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task7</title>
    <style>
        .navbar{
            background-color: lightcoral;
            border-radius: 15px;
            overflow: hidden;
        }
        .dropbutton {
            display: none;
            border: none;
            border-radius: 15px;
            float: left;
            padding: 15px;
            color: white;
            background-color: inherit;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }
        .dropbutton:hover{
            background-color:lightskyblue;
            border-radius: 10px;
            cursor: pointer;
        }
        .drophover, .dropclick{
            float: left;
            overflow: hidden;
        }
        .drophover-content , .dropclick-content {
            margin-top: 50px;
            display: none;
            position: absolute;
            background-color: #f9f9f8;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .drophover:hover .drophover-content {
            display: block;
        }
        .drophover-content a , .dropclick-content a{
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .drophover-content a:hover ,.dropclick-content a:hover {
            background-color: #ddd;
        }
        .show {display: block;}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="drophover">
            <button class="dropbutton">Hover</button>
            <div class="drophover-content">
                <a href="">Profile</a>
                <a href="">Coding Club</a>
                <a href="">Repository</a>
            </div>
        </div>
        <div class="dropclick">
            <button onclick="myFunction()" class="dropbutton">
                Click
            </button>
            <div id="myDropdown" class="dropclick-content">
                <a href="">Profile</a>
                <a href="">Coding Club</a>
                <a href="">Repository</a>
            </div>
        </div>
    </div>

    <script>

        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
          if (!event.target.matches('.dropbutton')) {
            var dropdowns = document.getElementsByClassName("dropclick-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        </script>
</body>
</html>
