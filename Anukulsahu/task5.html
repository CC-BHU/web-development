<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    body{
        background-color:rgb(170, 218, 218);
    }
</style>
<body>
    <div>
        <form action="hhh.php">
            <input type="text" placeholder="Just Say Your Name">
            <label for="DOB">DOB: </label>
            <input type="date" id="DOB" name="DOB"><br>
            <fieldset>
                <legend>Select Your Gender</legend>
                <div>
                    <input type="radio" id="Male" name="drone" value="Male" checked>
                    <label for="Male">Male</label>
                </div>
                <div>
                    <input type="radio" id="Female" name="drone" value="Female" checked>
                    <label for="Female">Female</label>
                </div>
                <div>
                    <input type="radio" id="Other" name="drone" value="Other" checked>
                    <label for="Other">Other</label>
                </div>
            </fieldset><br>
            <fieldset>
                <legend>Choose Your Tech Interests</legend>
                <div>
                    <input type="checkbox" id="AI" name="AI" checked>
                    <label for="AI">AI</label>
                </div>
                <div>
                    <input type="checkbox" id="ML" name="ML" checked>
                    <label for="ML">ML</label>
                </div>
                <div>
                    <input type="checkbox" id="Cloud" name="Cloud" checked>
                    <label for="Cloud">Cloud</label>
                </div>
                <div>
                    <input type="checkbox" id="Web" name="Web" checked>
                    <label for="Web">Web</label>
                </div>
                <div>
                    <input type="checkbox" id="Mobile" name="Mobile" checked>
                    <label for="Mobile">Mobile</label>
                </div>
                <div>
                    <input type="checkbox" id="DevOps" name="DevOps" checked>
                    <label for="DevOps">DevOps</label>
                </div>
                <div>
                    <input type="checkbox" id="System" name="System" checked>
                    <label for="System">System</label>
                </div>
            </fieldset><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email"
            pattern="".+@globex\.com size="30"
            required> <br>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone"><br>
            <label for="Security question">Select a security question:</label>
            <select id="Security question">
                <option value="book">What is your favorite book?</option>
                <option value="nickname">What is your nickname?</option>
                <option value="BirthTown">What is your birth town?</option>
                <option value="other">Other</option>
            </select>
            <input type="text" placeholder="Your answer"><br>
            <label for="Resume">Upload your resume:</label>
            <input type="file" id="Resume" name="Resume" accept=".pdf,.docx"><br><br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">









        </form>
    </div>
</body>
</html>
