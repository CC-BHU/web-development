<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            display: block;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: black;
            height: 29px;
            position: fixed;
            top: 0;
            width: 100%;

        }

        li a {
            float: left;
            padding: 4px;
            border: 0px solid black;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: black;
        }

        li :hover {
            background-color: blue;
        }

        section {
            margin-top: 5%;
            margin-bottom: 50%;
            text-align: center;
            padding-top: 5%;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <nav>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#action">Actions</a></li>
    </nav>
    <section>
        <h1>Hello World</h1>
    </section>

    <section id="home">
        <h1>This is Home Section</h1>
    </section>
    <hr />
    <section id="about">
        <h1>This is About Section</h1>
    </section>
    <section id="action">
        <h1>This is Actions Section</h1>
    </section>

</body>

</html>
