<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <h1>Button Counter</h1>
    <br>
    <span id= "cou">0</span>
    <br>
    <br>
    <button id="clickme" onclick="incrementCounter()">Click me!</button>
</body>
<script>
    var c = 0
    var counter = document.getElementById("cou");
    function incrementCounter(){
        c++;
        counter.innerText = c;
    }
</script>

</html>
