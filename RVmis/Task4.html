<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0px;
  left: 0px;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background: deepskyblue;
  color: white;
}
section{
    padding-top: 100px;
    margin-bottom: 800px;
    font-size: xx-large;
    color: blue;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#action">Action</a>
    </div>
    <section id="home">Hello World</section>
    <section id="about">About</section>
    <section id="action">Action</section>

</body>
</html>
